<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome - Static Website</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        line-height: 1.6;
        color: #333;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.95);
        padding: 3rem 2rem;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        max-width: 500px;
        width: 90%;
      }

      .greeting {
        font-size: 3.5rem;
        font-weight: 300;
        margin-bottom: 1rem;
        color: #2c3e50;
        animation: fadeInUp 1s ease-out;
      }

      .subtitle {
        font-size: 1.2rem;
        color: #7f8c8d;
        margin-bottom: 2rem;
        animation: fadeInUp 1s ease-out 0.2s both;
      }

      .description {
        font-size: 1rem;
        color: #5a6c7d;
        margin-bottom: 2rem;
        animation: fadeInUp 1s ease-out 0.4s both;
      }

      .cta-button {
        display: inline-block;
        padding: 12px 30px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-decoration: none;
        border-radius: 50px;
        font-weight: 500;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        animation: fadeInUp 1s ease-out 0.6s both;
      }

      .cta-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }

      .wave {
        display: inline-block;
        animation: wave 2s infinite;
        transform-origin: 70% 70%;
        font-size: 2rem;
        margin-left: 10px;
      }

      @keyframes wave {
        0%,
        100% {
          transform: rotate(0deg);
        }
        10%,
        30% {
          transform: rotate(14deg);
        }
        20% {
          transform: rotate(-8deg);
        }
        40% {
          transform: rotate(14deg);
        }
        50% {
          transform: rotate(-4deg);
        }
        60% {
          transform: rotate(10deg);
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 480px) {
        .greeting {
          font-size: 2.5rem;
        }

        .container {
          padding: 2rem 1.5rem;
        }
      }

      .footer {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        color: rgba(255, 255, 255, 0.7);
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <main class="container" role="main">
      <h1 class="greeting">
        Hi there!
        <span class="wave">ðŸ‘‹</span>
      </h1>

      <p class="subtitle">Welcome to our website</p>

      <p class="description">
        Thanks for stopping by! We're excited to have you here. Didn't find what
        you were looking for? Ask us at:
        <a
          href="mailto:support@thucde.dev"
          style="color: #764ba2; text-decoration: underline"
        >
          support@thucde.dev</a
        >
      </p>

      <a href="https://thucde.dev" class="cta-button" role="button" target="_blank">
        Explore More on Thucde.dev
      </a>
    </main>

    <footer class="footer">
      <p>
        A simple static website created with love by
        <a href="https://thucde.dev" style="color: inherit;" target="_blank"
          >Thucde.dev</a
        >.
      </p>
    </footer>

    <script>
      // Add some interactivity
      document.addEventListener("DOMContentLoaded", function () {
        // Add a subtle parallax effect on mouse move
        document.addEventListener("mousemove", function (e) {
          const container = document.querySelector(".container");
          const x = (e.clientX / window.innerWidth) * 10;
          const y = (e.clientY / window.innerHeight) * 10;

          container.style.transform = `translate(${x}px, ${y}px)`;
        });
      });
    </script>
  </body>
</html>
